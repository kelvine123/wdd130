<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header class="site-header">
        <img src="images/logo.png" alt="Rafting Site Logo" class="logo" />
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="contact-header">
            <h1>Kuku Beria Rafting Company</h1>
            <address>
                10104 Koriokor Beria<br />
                Maasai, Kenya<br />
                +254 70157 2470<br />
                info@beria.com
            </address>
        </section>

        <section class="contact-grid">

            <!-- LEFT SIDE: MAP -->
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127888.35828439592!2d32.3557!3d-1.286389!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177d4a76b1f91b3d%3A0x204ca5391f3a8e1e!2sLake%20Victoria!5e0!3m2!1sen!2ske!4v1699999999999!5m2!1sen!2ske">
                </iframe>
            </div>

            <!-- RIGHT SIDE: FORM -->
            <form class="contact-form">
                <label>Name<br />
                    <input type="text" placeholder="Placeholder" required />
                </label>

                <label>Email<br />
                    <input type="email" placeholder="Placeholder" required />
                </label>

                <p>Message Purpose</p>
                <label><input type="radio" name="purpose" /> General Inquiry</label>
                <label><input type="radio" name="purpose" /> Reservation Question</label>
                <label><input type="radio" name="purpose" /> Website Suggestion</label>

                <label>Message<br />
                    <textarea placeholder="Type here..."></textarea>
                </label>

                <label class="newsletter">
                    <input type="checkbox" /> Please Subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="contact-btn">Get in Touch!</button>
            </form>

        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee Profile" />
                    <figcaption>Jibuno Owino- Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee Profile" />
                    <figcaption>Kelvine Inganga- Cordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee Profile" />
                    <figcaption>Comfort Kalu- Team Leader</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Beria Kuku Rafting — Kelvine Inganga</p>

        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.png" alt=""></a>
            <a href="https://instagram.com"><img src="images/instagram.png" alt=""></a>
            <a href="https://twitter.com"><img src="images/twitter.png" alt=""></a>
        </nav>
    </footer>

</body>

</html>
